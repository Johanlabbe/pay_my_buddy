<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil – Pay My Buddy</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

  <div th:insert="~{fragments/header :: navbar('profile')}"></div>

  <main class="page-content profile-info">
    <div class="info-item">
      <span class="info-label">Username</span>
      <span class="info-value" th:text="${user.username}">@username</span>
    </div>
    <div class="info-item">
      <span class="info-label">Mail</span>
      <span class="info-value" th:text="${user.email}">nom@domaine.com</span>
    </div>
    <div class="info-item">
      <span class="info-label">Mot de passe</span>
      <span class="info-value">••••••••</span>
    </div>
    <button class="btn-edit" th:onclick="|window.location='@{/profile/edit}'|">
      Modifier
    </button>
  </main>

  <div th:insert="fragments/footer :: foot"></div>

</body>
</html>
